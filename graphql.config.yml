schema: http://localhost:8080/api/v1/graphql
extensions:
  codegen:
    overwrite: true
    config:
      declarationKind: interface
      scalars:
        DateTime: Date
        Date: Date
        Time: Date
        JSON: '{ [key: string]: any }'
        Upload: 'FileList | File | Blob'
      enumsAsTypes: true
      pureMagicComment: true
      skipTypename: true
      dedupeFragments: true
    generates:
      src/application/lib/generated/gqlTypes.tsx:
        plugins:
          - add:
              content: "// THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY."
          - add:
              content: "/* eslint-disable */"
          - typescript
          - typescript-operations
          - typescript-urql

  languageService:
    useSchemaFileDefinitions: true
  endpoints:
    default:
      url: http://localhost:3000
